<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="junya.css">
    <script src="scripts.js" defer></script>
    <title>Centered Image</title>
    <style>
      /* Set the page's background to black */
      body {
        margin: 0;
        background-color: black;
        display: flex; /* Use flexbox for centering */
        justify-content: center; /* Horizontally center the content */
        align-items: center; /* Vertically center the content */
        height: 100vh; /* Full height of the viewport */
        overflow: hidden; /* Prevent scrolling */
      }

      /* Image styling */
      img {
        max-width: 70%; /* Ensure the image scales within the viewport */
        max-height: 70%; /* Ensure the image doesn't exceed viewport height */
        object-fit: contain; /* Maintain the aspect ratio */
      }
    </style>
  </head>
  <body>
    <!-- Fixed Centered Image -->
    <img src="Assets/navguide.png"   alt="Centered Image">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-content">

      </div>
      </div>
      <button class="next-button" onclick="window.location.href='stilllife.html';"></button>
      <button class="back-button" onclick="window.location.href='index.html';"></button>

      class="overlay"
      src="Assets/LogoThesiswhite.png"
      width="90"
      height="90"
      alt="Menu"
      onclick="toggleSidebar()"
    />
      
  </body>
</html>
