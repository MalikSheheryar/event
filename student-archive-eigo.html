<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A-Frame Scene with Movement</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <link rel="stylesheet" href="student-archives.css">
    <script src="scripts.js" defer></script>

    
</head>
<body>
  <div class="overlay">
    <img src="/Assets/Archives/eigodraft.png" alt="Eigo Draft" class="overlay-image">
  </div>
    <a-scene embedded>
      <a-assets>
        <a-asset-item id="student" src="/Assets/Archives/eigo.glb" ></a-asset-item>
        <a-asset-item id="inspo" src="/Assets/Archives/eigo_full_V1.glb" ></a-asset-item>
      </a-assets>

 <a-light type="spot" color="#FFFFFF" intensity="0.2" position="-100 4 30" angle="50" penumbra="2" rotation="0 0 180"></a-light>
 

 <a-light type="ambient" color="#FFFFFF" intensity="1.3"></a-light>


            <a-entity gltf-model="#student" scale="30 30 30" position="10 -3 5" rotation="0 -20 0" 
                ></a-entity> 

           <a-entity gltf-model="#inspo" scale="10 10 10 " position="20 7 0" rotation="0 -100 -10" 
                 ></a-entity> 
         
           <a-sky color="black"></a-sky>

 <!-- Camera with WASD and fly controls -->
 <a-camera position="0 12 20" wasd-controls="fly: true; acceleration: 80" look-controls></a-camera>
    </a-scene>


<button class="next-button" onclick="window.location.href='test.html';"></button>
<button class="back-button" onclick="window.location.href='nav.html';"></button>

<script>
  // Function to toggle the sidebar
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
  }
</script>
</body>
</html>
