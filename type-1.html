  <a-entity position="0 0 2" class="text-entity">
    <a-entity text="value: Brutalist architecture is an architectural style that emerged during the 1950s in the United Kingdom, among the reconstruction projects of the post-war era. Brutalist buildings are characterised by minimalist constructions that showcase the bare building materials and structural elements over decorative design. The style commonly makes use of exposed, unpainted concrete or brick, angular geometric shapes and a predominantly monochrome colour palette, other materials, such as steel, timber, and glass, are also featured. Descending from the modernist movement, brutalism is said to be a reaction against the nostalgia of architecture in the 1940s.; 
                    color: #000; 
                    width: 4; 
                    align: left"
              material="shader: msdf"></a-entity>
