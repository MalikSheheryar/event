<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title Here</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <script src="scripts.js" defer></script>

    
</head>
<body>
    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/">
      
      <a-assets>
             <!--  <a-asset-item id="" src="" ></a-asset-item>  -->

      </a-assets>

           <!--  <a-entity gltf-model="" scale="3 3 3" position="0 0 0" rotation="0 0 0" ></a-entity> -->
           <!-- <a-image 
                 src="Assets/vivwestwood/vivienne-westwood-logo.png" position="0 0 0" scale="3 3 3" ></a-image> -->

           <a-sky color="#FFFFFF"></a-sky> 

 <!-- Camera with WASD and custom Y-axis controls -->
 <a-camera position="0 7 25" wasd-controls look-controls vertical-move="speed: 0.1"></a-camera>
   
  <a-entity id="player" 
     geometry="primitive: sphere; radius: 0.1"
     material="color: red"
     position="0 1.5 0"
     networked="template:#player-template; attachTemplateToLocal:false;">
</a-entity>

<template id="player-template">
<a-entity>
<a-sphere radius="0.1" material="color: red"></a-sphere>
</a-entity>
</template>

</a-scene>

</body>
</html>
