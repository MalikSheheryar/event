<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A-Frame Scene with Movement</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    


    
</head>
<body>
    <a-scene>
      
      <a-assets>
     
        <a-asset-item id="sink" src="/Assets/Vivienne Westwood Still Life/sink.glb" ></a-asset-item>
        <a-asset-item id="water" src="/Assets/Vivienne Westwood Still Life/small_flat_cube_of_water.glb" ></a-asset-item>
        <a-asset-item id="jewelry" src="/Assets/Vivienne Westwood Still Life/11_5_2024.glb" ></a-asset-item>      

        <img id="ground" src="Assets/Test/Checkerboard.jpg">

      </a-assets>
<!-- SCENE -->


 <!-- LIGHT  -->
  <!-- LIGHT <a-light type="directional" color="#FFFFFF" intensity="0.5" position="0 0 5" rotation="0 0 180"></a-light>

 <a-light type="point" color="#FFFFFF" intensity="2" distance="100" position="0 0 -25"></a-light>  
-->
 <a-light type="spot" color="#FFFFFF" intensity="0.8" position="-100 4 30" angle="50" penumbra="2" rotation="0 0 180"></a-light>
 

 <a-light type="ambient" color="#FFFFFF" intensity="1.3"></a-light>
      <!-- TABLE  -->

            <a-entity gltf-model="#sink" scale="110 110 110" position="63 0 -120" rotation="2 90 90" 
                      material="metalness: 0.1; roughness: 0.8"></a-entity> 
   <!-- SECOND SET  -->
           <a-entity gltf-model="#sink" scale="110 110 110" position="-30 0 -130" rotation="2 90 90" 
                      material="metalness: 0.1; roughness: 0.8"></a-entity> 
          
           <a-entity gltf-model="#water" scale="0.3 0.6 0.35" position="-100 0 -48" rotation="2 90 90" material="opacity: 0.5; transparent: true"
                     ></a-entity> 



            <a-entity gltf-model="#jewelry" scale="70 70 70" position="0 0 -60" rotation="70 90 90" 
            material="metalness: 0.1; roughness: 0.8"></a-entity> 
            <!-- Textured plane parallel to ground. -->
         sa
           <a-sky color="#FFFFFF"></a-sky>

 <!-- Camera with WASD and custom Y-axis controls -->
 <a-camera position="0 7 25" wasd-controls look-controls vertical-move="speed: 0.1"></a-camera>
    </a-scene>
</body>
</html>
