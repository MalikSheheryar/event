<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A-Frame Scene with Movement</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <link rel="stylesheet" href="stilllife.css">
    <script src="scripts.js" defer></script>

    
</head>
<body>
    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/">
      
      <a-assets>
     
        <a-asset-item id="sink" src="/Assets/vivwestwood/sink.glb" ></a-asset-item>
        <a-asset-item id="water" src="/Assets/vivwestwood/compressed_water.glb" ></a-asset-item>
        <a-asset-item id="jewelry" src="/Assets/vivwestwood/jewelry.glb" ></a-asset-item>      
        <a-asset-item id="vivlogo" src="/Assets/vivwestwood/vivienne-westwood-logo.png" ></a-asset-item>      

      </a-assets>

 <a-light type="spot" color="#FFFFFF" intensity="0.2" position="-100 4 30" angle="50" penumbra="2" rotation="0 0 180"></a-light>
 

 <a-light type="ambient" color="#FFFFFF" intensity="1.3"></a-light>


            <a-entity gltf-model="#sink" scale="110 110 110" position="63 0 -120" rotation="2 90 90" 
                      material="metalness: 0.1; roughness: 0.8"></a-entity> 
    
          
           <a-entity gltf-model="#water" scale="0.3 0.6 0.35 " position="-10 0 -48" rotation="2 90 90"  material="transparent:true"
                     ></a-entity> 

                  
            <a-entity gltf-model="#jewelry" scale="50 50 50" position="-8 -1 -40" rotation="90 90 90" 
            material="metalness: 0.1; roughness: 0.8"></a-entity> 
            <!-- Textured plane parallel to ground. -->
    
            <a-image 
            src="Assets/vivwestwood/vivienne-westwood-logo.png"
            position="-27 29 -23"
            scale="10 10 10"
          ></a-image>
           <a-sky color="#FFFFFF"></a-sky>

 <!-- Camera with WASD and custom Y-axis controls -->
 <a-camera position="0 7 25" wasd-controls look-controls vertical-move="speed: 0.1"></a-camera>
    </a-scene>

    <img
      class="overlay"
      src="Assets/LogoThesis.png"
      width="90"
      height="90"
      alt="Menu"
      onclick="toggleSidebar()"
    />
 <!-- Sidebar -->
 <div class="sidebar" id="sidebar">
  <div class="sidebar-content">
    <span class="close-btn" onclick="toggleSidebar()">âœ–</span>
    <h2>Sidebar Content</h2>
    <p>This is some content inside the sidebar.</p>
  </div>
</div>
<button class="next-button" onclick="window.location.href='test.html';"></button>
<button class="back-button" onclick="window.location.href='nav.html';"></button>

<script>
  // Function to toggle the sidebar
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
  }
</script>
</body>
</html>
