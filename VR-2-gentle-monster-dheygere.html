    <script>
      AFRAME.registerComponent('oculus-thumbstick-controls', {
        init: function () {
          this.el.addEventListener('thumbstickmoved', this.onThumbstickMoved.bind(this));
        },
      
        onThumbstickMoved: function (event) {
          const rig = this.el;
          const camera = rig.querySelector('[camera]');
          const direction = new THREE.Vector3();
      
          if (event.detail.x !== 0 || event.detail.y !== 0) {
            camera.object3D.getWorldDirection(direction);
            direction.y = 0; // Prevent unintended vertical movement for horizontal motion
      
            // Handle left/right and forward/back movement
            const moveX = event.detail.x * 0.1;
            const moveZ = event.detail.y * 0.1;
      
            rig.object3D.position.x -= moveX * Math.cos(camera.object3D.rotation.y);
            rig.object3D.position.z -= moveZ * Math.cos(camera.object3D.rotation.y);
            rig.object3D.position.x -= moveZ * Math.sin(camera.object3D.rotation.y);
            rig.object3D.position.z += moveX * Math.sin(camera.object3D.rotation.y);
          }
        }
      });
      
      AFRAME.registerComponent('vertical-move-controls', {
        init: function () {
          this.el.addEventListener('thumbstickmoved', this.onThumbstickMoved.bind(this));
        },
      
        onThumbstickMoved: function (event) {
          const rig = this.el;
          if (Math.abs(event.detail.y) > 0.1) {
            rig.object3D.position.y += -event.detail.y * 0.05;
          }
        }
      });
      </script>
