<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title Here</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <script src="scripts.js" defer></script>

    
</head>
<body>
    <a-scene networked-scene="
    room: my-public-room;
    adapter: wseasyrtc;">
      
      <a-assets>
             <a-asset-item id="bea" src="Assets/gentle-monster/bea-with-glasses-compressed.glb" ></a-asset-item> 
             <a-asset-item id="cards" src="Assets/gentle-monster/compressed_1742360718144_gentlemonster.glb" ></a-asset-item>  

      </a-assets>

      <a-gltf-model src="#bea"  scale="11 11 11" position="0 0 -9" rotation="0 -90 0" ></a-gltf-model>
      <a-gltf-model src="#cards"  scale="0.25 0.25 0.25" position="-3.75 0 -2.5" rotation="0 -90 0" ></a-gltf-model>


           <!--  <a-gltf-model src="#"  scale="3 3 3" position="0 0 0" rotation="0 0 0" ></a-gltf-model> -->
           <!-- <a-image 
                 src="Assets/vivwestwood/vivienne-westwood-logo.png" position="0 0 0" scale="3 3 3" ></a-image> -->

           <a-sky color="#FFFFFF"></a-sky> 

 <!-- Camera with WASD and custom Y-axis controls -->
 <a-camera position="-5 0.75 1" wasd-controls look-controls vertical-move="speed: 0.1"></a-camera>
   


</a-scene>
