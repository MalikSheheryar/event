<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A-Frame Scene with Movement</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <link rel="stylesheet" href="junya.css">
    <script src="scripts.js" defer></script>

    
</head>
<body>
    <a-scene>
      
      <a-assets>
     
        <img id="doc" src="./Assets/junya-watanabe-intro/Junya-Doc.png">

      <a-asset-item id="cabinet" src="./Assets/junya-watanabe-intro/cabinet.glb" ></a-asset-item> 
      <a-asset-item id="card" src="./Assets/junya-watanabe-intro/black-card.gltf" ></a-asset-item> 
      <a-asset-item id="envelope" src="./Assets/junya-watanabe-intro/envelope.glb" ></a-asset-item> 
      <a-asset-item id="boxoutline" src="./Assets/junya-watanabe-intro/outline.glb" ></a-asset-item> 
      <a-asset-item id="invitetext" src="./Assets/junya-watanabe-intro/text-invite.glb" ></a-asset-item> 
      <a-asset-item id="paperclip" src="./Assets/junya-watanabe-intro/paperclip.glb" ></a-asset-item> 
      <a-asset-item id="folder" src="./Assets/junya-watanabe-intro/folder.glb" ></a-asset-item> 
       


      </a-assets>
<!-- SCENE  -->
<a-light type="ambient" color="#ffffff" intensity="1"></a-light>
<a-light type="directional" position="0 5 14" rotation="-30 -30 0" color="#ffffff" intensity="1"
         cast-shadow="true" shadow-mapSize="2048 2048" shadow-camera-far="50"></a-light>

<a-gltf-model src="#cabinet" scale= "10 10 10" position="0 0 -10" rotation="0 270 0" 
></a-gltf-model>

<a-gltf-model src="#envelope" scale= "11 11 11" position="-1.14 -0.15 -10" rotation="-15 270 0" 
></a-gltf-model>

<a-gltf-model src="#card" scale= "7.1 7.1 7.1 " position="-0.15 6.1 -6.6" rotation="0 0 0" 
></a-gltf-model>
<a-gltf-model src="#invitetext" scale= "7.1 7.1 7.1 " position="-0.15 6.1 -6.5" rotation="0 0 0" 
></a-gltf-model>
<a-gltf-model src="#boxoutline" scale= "7.1 7.1 7.1 " position="-0.15 6.1 -6.55" rotation="0 0 0" 
></a-gltf-model>

<a-gltf-model src="#folder" scale= "9.5 9.5 9.5" position="0 0.25 -10" rotation="0 270 0" 
></a-gltf-model>

<a-image src="#doc" position="-4 3.9 -6.7" rotation="0 0 0" width="1.3" height="1.75"></a-image>
         
           <a-sky color="#000"></a-sky>

 <!-- Camera with WASD and custom Y-axis controls -->
        <a-camera position="0 6 0" wasd-controls="fly: true; acceleration: 60" look-controls></a-camera>
    </a-scene>

</body>
</html>
