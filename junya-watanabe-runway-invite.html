<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Inviting All Readers</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script src="naf-components.js"></script>

    <link rel="stylesheet" href="junya.css" />

    <link rel="icon" type="image/x-icon" href="Assets/landing/favicon.ico" />

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <!-- Left-Side Buttons Container -->
      <div class="left-buttons">
        <button class="menu-button event" onclick="openSidebar()">EVENT</button>
        <button class="menu-button credits">Credits</button>
      </div>
      <div class="center-text">Junya Watanabe Runway Archives 1993-2022</div>
      <!-- Right-Aligned Buttons Container -->
      <div class="right-buttons">
        <button class="menu-button back">
          <a href="gentle-monster-dheygere.html">Back</a>
        </button>
        <button class="menu-button next">
          <a href="junya-watanabe-runway.html">Next</a>
        </button>
        <button class="menu-button navigate">How to Move?</button>
      </div>
    </div>
    <div id="index" class="indexbar">
      <button class="index-close-btn" onclick="closeSidebar()">âœ–</button>
      <p>Sidebar Content Goes Here</p>
    </div>
    <!-- TOP BAR END -->
    <!-- Title + Description + Line -->
    <div class="invite-fixed-left-text">INVITATION</div>

    <a href="junya-watanabe-runway.html" class="invite-fixed-text">
      ENTER RUNWAY
    </a>
    <div class="invite-title-line"></div>

    <a-scene>
      <a-assets
        gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/"
      >
        <img id="doc" src="./Assets/junya-watanabe-intro/Junya-Doc.png" />

        <a-asset-item
          id="cabinet"
          src="./Assets/junya-watanabe-intro/cabinet.glb"
        ></a-asset-item>
        <a-asset-item
          id="card"
          src="./Assets/junya-watanabe-intro/black-card.gltf"
        ></a-asset-item>
        <a-asset-item
          id="envelope"
          src="./Assets/junya-watanabe-intro/envelope.glb"
        ></a-asset-item>
        <a-asset-item
          id="boxoutline"
          src="./Assets/junya-watanabe-intro/outline.glb"
        ></a-asset-item>
        <a-asset-item
          id="invitetext"
          src="./Assets/junya-watanabe-intro/text-invite.glb"
        ></a-asset-item>
        <a-asset-item
          id="paperclip"
          src="./Assets/junya-watanabe-intro/paperclip.glb"
        ></a-asset-item>
        <a-asset-item
          id="folder"
          src="./Assets/junya-watanabe-intro/folder.glb"
        ></a-asset-item>
      </a-assets>
      <!-- SCENE  -->
      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
      <a-light
        type="directional"
        position="0 5 14"
        rotation="-30 -30 0"
        color="#ffffff"
        intensity="1"
        cast-shadow="true"
        shadow-mapSize="2048 2048"
        shadow-camera-far="50"
      ></a-light>

      <a-gltf-model
        src="#cabinet"
        scale="10 10 10"
        position="0 0 -10"
        rotation="0 270 0"
      ></a-gltf-model>

      <a-gltf-model
        src="#envelope"
        scale="11 11 11"
        position="-1.4 -0.258 -10.34"
        rotation="-15 270 0"
      ></a-gltf-model>

      <a-gltf-model
        src="#card"
        scale="7.1 7.1 7.1 "
        position="0 6.1 -6.6"
        rotation="0 0 0"
        billboard-y
      ></a-gltf-model>
      <a-gltf-model
        src="#invitetext"
        scale="7.1 7.1 7.1 "
        position="0 6.1 -6.5"
        rotation="0 0 0"
        billboard-y
      ></a-gltf-model>
      <a-gltf-model
        src="#boxoutline"
        scale="7.1 7.1 7.1 "
        position="0 6.1 -6.55"
        rotation="0 0 0"
        billboard-y
      ></a-gltf-model>

      <a-gltf-model
        src="#folder"
        scale="9.5 9.5 9.5"
        position="-4.67 3.88 -7"
        rotation="4 0 0"
      ></a-gltf-model>

      <a-image
        src="#doc"
        position="-4.1 3.9 -6.82"
        rotation="0 -8 0"
        width="1.3"
        height="1.75"
      ></a-image>

      <a-gltf-model
        src="#paperclip"
        scale="4 4 4"
        position="-3.4 3.6 -6.73"
        rotation="-8 -60 0"
      ></a-gltf-model>

      <a-sky color="#000"></a-sky>

      <!-- Camera with WASD and custom Y-axis controls
        <a-camera position="0 3 2.5" wasd-controls="fly: true; acceleration: 15" look-controls></a-camera> 

         -->

      <!-- first test working vr Camera Rig for Both Desktop and VR 
<a-entity id="rig" movement-controls="speed: 0.1;" universal-controls>
  <a-entity camera look-controls="pointerLockEnabled: false" position="0 3 2.5" wasd-controls="fly: true; acceleration: 15">
    <a-entity cursor="rayOrigin: mouse"></a-entity>
  </a-entity>

  <a-entity oculus-touch-controls="hand: left"></a-entity>

  <a-entity oculus-touch-controls="hand: right"></a-entity>
</a-entity>

-->
      <!-- Camera Rig with Custom Controls -->

      <!-- Camera Rig with Movement and Joystick Controls -->
      <a-entity
        id="rig"
        movement-controls="speed: 0.1;"
        universal-controls
        custom-joystick-controls
      >
        <!-- Camera with WASD for Desktop and Look-Controls for VR -->
        <a-entity
          camera
          look-controls="pointerLockEnabled: false"
          position="0 3 2.5"
          wasd-controls="fly: true; acceleration: 15"
        >
          <a-entity cursor="rayOrigin: mouse"></a-entity>
        </a-entity>

        <!-- Left Hand Controller for VR (Y-axis Flying) -->
        <a-entity oculus-touch-controls="hand: left"></a-entity>

        <!-- Right Hand Controller for VR (X and Z Movement) -->
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
