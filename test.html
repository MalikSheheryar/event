<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A-Frame Scene with Movement</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Box object in the scene -->
        <a-box position="0 1.5 -5" rotation="0 45 0" color="#4CC3D9"></a-box>

        <!-- Camera with default WASD and look controls -->
        <a-camera position="0 1.6 0" wasd-controls look-controls></a-camera>
    </a-scene>
</body>
</html>
