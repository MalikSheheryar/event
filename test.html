<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A-Frame Scene with Movement</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    

    
</head>
<body>
    <a-scene>
      <a-assets>
  
        <a-asset-item id="table" src="/Assets/Test/compressed_tablecloth.glb" ></a-asset-item>
        <a-asset-item id="guest" src="/Assets/Test/compressed_man.glb" ></a-asset-item>
        <a-asset-item id="cake" src="/Assets/Test/compressed_liliccake.glb" ></a-asset-item>
        <a-asset-item id="turkey" src="/Assets/Test/compressed_turkey.glb" ></a-asset-item>
        <a-asset-item id="candle" src="/Assets/Test/compressed_candle.glb" ></a-asset-item>
        <a-asset-item id="tower" src="/Assets/Test/compressed_fruit.glb" ></a-asset-item>

        <img id="ground" src="Assets/Test/checkerboard.png">
        <img id="wall" src="Assets/Test/ballroomwall.png">
        <img id="curtain" src="Assets/Test/blackcurtain.png"> 
        <img id="ceiling" src="Assets/Test/ceiling1.png">
   
 

      </a-assets>
<!-- SCENE -->

         
        
          <a-image src="#curtain" position="25 11.5 0" rotation="0 90 0" width="50" height="24"></a-image>
          <a-image src="#wall" position="0 11.5 -25" width="50" height="24"></a-image>
          <a-image src="#curtain" position="-25 11.5 0" rotation="0 90 0" width="50" height="24"></a-image>
          <a-image src="#wall" position="0 11.5 25" width="50" height="24"></a-image>
          <a-image src="#ceiling"  position="0 24 0" height="50" width="50" rotation="-90 0 0" material="src: #ceiling; repeat: 2 2 ;"></a-image>


 <!-- LIGHT  -->
            <a-light type="ambient" color="#ffffff" intensity="1.6"></a-light>

      <!-- TABLE  -->
          
            <a-entity gltf-model="#table" scale="12 6 6" position="0 0 0" 
                      material="metalness: 0.1; roughness: 0.8"></a-entity>
          

            <a-entity gltf-model="#guest" scale="5 5 5" position="10 1.6 1" rotation="0 90 0"></a-entity> 
            <a-entity gltf-model="#guest" scale="5 5 5" position="-10 1.6 1" rotation="0 -90 0"></a-entity> 

            <a-entity gltf-model="#cake" scale="3.5 3.5 3.5" position="-6 2.7 0" 
                      material="metalness: 0.1; roughness: 0.8"></a-entity> 
            
           <a-entity gltf-model="#cake" scale="3.5 3.5 3.5" position="6 2.7 0" 
                      material="metalness: 0.1; roughness: 0.8"></a-entity> 
          
             <a-entity gltf-model="#turkey" scale="2 2 2" position="4 3.5 0" rotation="0 90 0"
                      material="metalness: 0.1; roughness: 0.8"></a-entity> 

              <a-entity gltf-model="#tower" scale="8 8 8" position="-3.5 4 0" 
                      material="emissive: #ffffff; emissiveIntensity: 18;"></a-entity> 

    <a-entity gltf-model="#candle" scale="6 6 6" position="-6.5 -2.2 -7" rotation="0 90 0"
                      material="metalness: 0.1; roughness: 0.8"></a-entity> 


            <!-- Textured plane parallel to ground. -->
           <a-plane src="#ground" height="50" width="50" rotation="-90 0 0" material="src: #ground; repeat: 2 2 ;" position="0 -1 0"> </a-plane>



        <!-- Camera with default WASD and look controls -->
        <a-camera position="0 7 12" wasd-controls look-controls></a-camera>
    </a-scene>
</body>
</html>
