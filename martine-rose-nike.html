<body>



<div class="top-bar">

    <!-- Right-Aligned Buttons Container -->
    <div class="right-buttons">
      <button class="menu-button back">  <a href="junya-watanabe-runway.html">Back</a> </button>

</div>

<div id="index" class="indexbar">
  <button class="index-close-btn" onclick="closeSidebar()">âœ–</button>
  <p>Sidebar Content Goes Here</p>
</div>

  <!-- TOP BAR END -->
    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/">
      
      <a-assets>
            <a-asset-item id="ball" src="Assets/martine-rose/martine-ball-origin-final.glb" ></a-asset-item> 
            <a-asset-item id="martine-logo" src="Assets/martine-rose/Asset 2.gltf" ></a-asset-item> 
            <a-asset-item id="nike-logo" src="Assets/martine-rose/Asset 3.gltf" ></a-asset-item> 
            <img id="grass" src="Assets/martine-rose/grass.jpg" autoplay loop="true" crossorigin="anonymous"></img>

      </a-assets>
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="2 4 10" intensity="1"></a-light>

   

            <a-gltf-model src="#ball" scale="5 5 5" position="0 0 0" rotation="215 0 0" 
          spin="speed: 0.3"></a-gltf-model>

          <a-gltf-model src="#martine-logo" scale="40 40 40" position="-10.1 0 15" rotation="0 15 0" 
    ></a-gltf-model>
    <a-gltf-model src="#nike-logo" scale="40 40 40" position="10.25 0 15" rotation="0 -15 0" 
    ></a-gltf-model>

     

      <a-plane 
    material="shader: flat; src: #grass" 
    width="500" height="250" 
    position="0 0 -35" 
    rotation="0 0 0"
    repeat="2 3"
    >

   </a-plane>

   <a-plane 
   material="shader: flat; src: #grass" 
   width="500" height="250" 
   position="0 0 100" 
   rotation="0 180 0"
   repeat="2 3"
   >

  </a-plane>

   <a-plane 
   material="shader: flat; src: #grass" 
   width="500" height="250" 
   position="0 125 30" 
   rotation="90 0 0"
   repeat="2 3"
   >
  </a-plane>
  
</a-plane>

<a-plane 
material="shader: flat; src: #grass" 
width="500" height="250" 
position="0 -125 30" 
rotation="-90 0 0"
repeat="2 3"
>
</a-plane>


                 <a-sky color="fff"></a-sky>

 <!-- Camera with WASD and custom Y-axis controls -->
 <a-camera position="0 0 25" wasd-controls look-controls vertical-move="speed: 0.1"></a-camera>
   
 <a-entity id="rig" movement-controls="speed: 0.1" position="0 0 25">
  <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  <a-entity hand-controls="hand: left"></a-entity>
  <a-entity hand-controls="hand: right"></a-entity>
</a-entity>

</a-scene>
